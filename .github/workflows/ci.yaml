name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'helm/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'   # change if your app is .NET 6/7

    - name: Restore dependencies
      run: dotnet restore ResumeWebApp.sln

    - name: Build
      run: dotnet build ResumeWebApp.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test ResumeWebApp.sln --no-restore --verbosity normal

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ResumeWebApp.sln

    - name: Run dotnet format
      run: dotnet format ResumeWebApp.sln --verify-no-changes

  push:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/resume-webapp:${{ github.run_id }}

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.TOKEN }}

    - name: Update tag in Helm chart
      run: |
        sed -i 's/tag: .*/tag: "${{ github.run_id }}"/' helm/resume-web-app-chart/values.yaml

    - name: Commit and push changes
      run: |
        git config --global user.email "u.17rai@gmail.com"
        git config --global user.name "Utkarsh Rai"
        git add helm/resume-web-app-chart/values.yaml
        git commit -m "Update tag in Helm chart"
        git push
